<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hierarchical edge bundling chart</title>
    <link href="css/page.css" rel="stylesheet" />
    <link href="css/chart.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/lodsah/lodash.min.js"></script>
    <script src="js/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col">
                <div id="chart"></div>
            </div>
        </div>
    </div>
    <script>
    HierarchicalEdgeBundling.getInstance({
        'url': 'data/data.csv',
        'innerRadiusDiff': 190,
        'maxStrLength': 30,
        'arcLabelsPadding': 5,
        'arcWidth': 30,
        'tension': 0.85,
        'colorSet': d3.scale.category20().range()
    }).renderTo('#chart')
    </script>
</body>
</html>
